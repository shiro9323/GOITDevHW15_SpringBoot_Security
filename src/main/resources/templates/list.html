<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Notes</h1>
    <a href="/note/create" class="btn btn-outline-primary">New Note</a>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="note : ${notes}" class="col">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${note.title}"></h5>
          <p class="card-text" th:text="${note.content}"></p>
          <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-outline-secondary">Edit</a>
          <form th:action="@{/note/delete}" method="post" class="d-inline">
            <input type="hidden" name="id" th:value="${note.id}">
            <button type="submit" class="btn btn-outline-danger">Delete</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
